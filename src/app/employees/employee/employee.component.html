<form  class="emp-form" #employeeForm = "ngForm">
 <div class="form-row">
   <div class="form-group col-md-6">
     <input  class="form control" name="FirstName" #FirstName="ngModel" [(ngModel)]="EmployeeService.selectedEmployee.FirstName" placeholder="First Name">
   </div>
   <div class="form-group col-md-6">
    <input  class="form control" name="LastName" #LastName="ngModel" [(ngModel)]="EmployeeService.selectedEmployee.LastName" placeholder="Last Name">
  </div>
 </div>
 <div class="form group">
  <input  class="form control" name="Position" #Position="ngModel" [(ngModel)]="EmployeeService.selectedEmployee.Position" placeholder="Position">
 </div>
 <br>
 <div class="form-row">
  <div class="form-group col-md-6">
    <input  class="form control" name="EmpCode" #EmpCode="ngModel" [(ngModel)]="EmployeeService.selectedEmployee.EmpCode" placeholder="EmpCode">
  </div>
  <div class="form-group col-md-6">
   <input  class="form control" name="Office" #Office="ngModel" [(ngModel)]="EmployeeService.selectedEmployee.Office" placeholder="Office">
 </div>
</div>


<div class="form-row">
  <div class="form-group col-md-8">
    <button type="submit" class="btn btn-lg btn-block btn-info">submit</button>
  </div>
  <div class="form-group col-md-4">
    <button type="button" class="btn btn-lg btn-block btn-secondary" (click)="resetForm(employeeForm)">Reset</button>
 </div>
</div>
</form>
